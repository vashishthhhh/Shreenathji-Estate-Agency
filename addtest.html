<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Properties</title>
</head>
<body>
<div class="container">
    <div class="row" id="propertyContainer"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var properties = JSON.parse(localStorage.getItem('properties')) || [];

    properties.forEach(function(property) {
        document.getElementById("propertyContainer").insertAdjacentHTML('beforeend', `
        <div class="col-lg-4 col-md-6">
            <div class="property-item rounded overflow-hidden">
                <div class="position-relative overflow-hidden">
                    <a href=""><img class="img-fluid" src="${property.imageSrc}" alt="Property Image"/></a>
                    <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">For Rent</div>
                    <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">Shop</div>
                </div>
                <div class="p-4 pb-0">
                    <h5 class="text-primary mb-3">&#x20B9 12,345</h5>
                    <a class="d-block h5 mb-2" href="">${property.title}</a>
                    <p><i class="fa fa-map-marker-alt text-primary me-2"></i>${property.description}</p>
                </div>
                <div class="d-flex border-top">
                    <small class="flex-fill text-center border-end py-2"><i class="fa fa-ruler-combined text-primary me-2"></i>1000 Sqft</small>
                    <small class="flex-fill text-center border-end py-2"><i class="fa fa-bed text-primary me-2"></i>3 Bed</small>
                    <small class="flex-fill text-center py-2"><i class="fa fa-bath text-primary me-2"></i>2 Bath</small>
                </div>
            </div>
        </div>
        `);
    });
});
</script>
</body>
</html>
